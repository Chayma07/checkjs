<title>check</title>
<body>

         Texte a modifier : <textarea id="texte" rows="15" cols="30"></textarea><br/>
         <script type="text/javascript">
          function gras()
            { document.getElementById('texte').style.fontWeight='bold'};
        

            function italiq()
            {
                   document.getElementById('texte').style.fontStyle='italic'};

            
            function souligne()
            {
               document.getElementById('texte').style.textDecoration='underline'};
         
         function famille(font){
         
          document.getElementById("texte").style.fontFamily = font.value;
          
        }
         function taille(size){
          document.getElementById("texte").style.fontSize = size.value;
         }

         
         
         </script> 

         <input type="button" value="Mettre en gras" onclick="gras()"/><br/>
         <input type="button" value="Mettre en italic" onclick="italiq()"/><br/>
         <input type="button" value="Mettre souligne" onclick="souligne()"/><br/>
         <select onchange="famille(this);"> 
  
          <option value="Georgia">Georgia</option>
          <option value="Palatino Linotype">Palatino Linotype</option>
          <option value="Book Antiqua">Book Antiqua</option>

          <option value="Lucida Console">Lucida Console</option>
        </select>
        <select onchange="taille(this);">
